<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors game</title>
    </head>
    <body>
        <header>ROCK PAPER SCISSORS</header>

        <h1 id="intro">
            <p>First player with 5 points WIN</p>
        </h1>

        <h2 id="makeYourChoice">MAKE YOUR CHOICE</h2>

        <div class="playerChoices">
            <div class="choiceTxt">
                <img class= "choiceImg" id="rockImg" src="images/rock.jpg" alt="Rock">
                <p>ROCK</p>
            </div>
            <div class="choiceTxt">
                <img class= "choiceImg" id="paperImg" src="images/paper.jpg" alt="Paper">
                <p>PAPER</p>
            </div>
            <div class="choiceTxt">
                <img class= "choiceImg" id="scissorsImg" src="images/scissors.jpg" alt="Scissors">
                <p>SCISSORS</p>
            </div>
        </div>

        <div class="result">
            <span id="playerScore">Your score: </span>
            <span id="comScore">COM score: </span>
        </div>

        <div class="roundResult">
            <div id="roundResult">
                <p id="pChoiceResult">You chose: <img id="pChoiceImg" src=""></p>
                <p id="cChoiceResult">COM chose: <img id="cChoiceImg" src=""></p>
                <div id="roundResultTxt"></div>
            </div>
        </div>

        <div class="gameResult">
        </div>

    </body>
    <script src="script.js"></script>
</html>
