<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors game</title>
    </head>
    <body>
        <header>ROCK PAPER SCISSORS</header>

        <h1 id="intro">
            <p>First player with 5 points WIN</p>
        </h1>

        <h2 id="makeYourChoice">MAKE YOUR CHOICE</h2>

        <div class="playerChoices">
            <div class="choiceTxt">
                <img class= "choiceImg" id="rock" src="images/rock.jpg" alt="Rock">
                <p>ROCK</p>
            </div>
            <div class="choiceTxt">
                <img class= "choiceImg" id="paper" src="images/paper.jpg" alt="Paper">
                <p>PAPER</p>
            </div>
            <div class="choiceTxt">
                <img class= "choiceImg" id="scissors" src="images/scissors.jpg" alt="Scissors">
                <p>SCISSORS</p>
            </div>
        </div>

        <div class="result">
            <span id="playerScore">You score: </span>
            <span id="comScore">Computer score: </span>
        </div>

    </body>
    <script src="script.js"></script>
</html>
